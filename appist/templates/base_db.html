<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title> О веб приложении </title>
    {% endif %}
</head>
<body>
        <div class="container">
    {% block content -%}
        {%- block mainmenu -%}
    <ul class="mainmenu">
        {% for m in menu%}
            <li>  <a href="{{url_for(m.url)}}"> {{m.title}}</a> </li>
        {% endfor -%}
    </ul>
{% endblock mainmenu -%}
        </div>
<div class="clear"></div>
<div class="content">
    {% if title -%}
    <h1>{{title}}</h1>
    {% else -%}
    <h1>Приложение</h1>
    {% endif -%}
{% endblock -%}
</div>
</body>
</html>
